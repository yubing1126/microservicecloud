#配置服务器信息
server:
  port: 8001

#数据库信息配置
spring:
  application:
    name: microservicespringcloud-dept  #应用名称
  datasource:
    url: jdbc:mysql://192.168.1.27:3306/cloudDB01
    username: root
    password: yubing1126
