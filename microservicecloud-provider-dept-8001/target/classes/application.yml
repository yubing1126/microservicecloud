#Mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: tk.yubing.springcloud.entities
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    cache-enabled: true #开启二级缓存

#eureka注册中心
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
